<!DOCTYPE html>
<html>
  <head>
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
      var t = TrelloPowerUp.iframe();

      window.TrelloPowerUp.initialize({
        'card-buttons': function(t, options) {
          return [{
            icon: 'https://cdn-icons-png.flaticon.com/512/545/545705.png', // dowolna ikonka
            text: 'WyÅ›lij webhook',
            callback: function(t) {
              return fetch('https://n8n.yourdomain.com/webhook/trello-przycisk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  card: t.card('id', 'name'),
                  user: t.member('username')
                })
              }).then(() => t.closePopup());
            }
          }];
        }
      });
    </script>
  </head>
</html>
