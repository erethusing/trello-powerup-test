<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Start Workflow Popup</title>
  <style>
    body {
      font-family: sans-serif;
    }
    button {
      display: block;
      margin-bottom: 2px;
      padding-bottom: 4px;
      width: 100%;
    }
    #buttons {
      display: none;
    }
  </style>
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <button id="start-main">üöÄ Start Workflow</button>

  <div id="buttons">
    <button onclick="startAction('exeros-api')">‚ñ∂ Start exeros-api</button>
    <button onclick="startAction('exeros-panel')">‚ñ∂ Start exeros-panel</button>
    <button onclick="startAction('exeros-api-caching-proxy')">‚ñ∂ Start exeros-api-caching-proxy</button>
    <button onclick="startAction('exeros-web-companion')">‚ñ∂ Start exeros-web-companion</button>
     <button id="back">‚Üê Wr√≥ƒá</button>
  </div>

 

  <script>
    const t = TrelloPowerUp.iframe();

    document.getElementById('start-main').addEventListener('click', function () {
      document.getElementById('buttons').style.display = 'block';
      document.getElementById('back').style.display = 'block';
      this.style.display = 'none';

      t.sizeTo(200).done();
    });

    document.getElementById('back').addEventListener('click', function () {
      document.getElementById('buttons').style.display = 'none';
      this.style.display = 'none';
      document.getElementById('start-main').style.display = 'block';

      t.sizeTo(50).done();
    });

    function startAction(actionName) {
    Promise.all([
        t.card('id', 'name', 'shortLink'),
        t.get('card', 'shared', 'PU_ANY_FIELDS-badges'),
        t.member('username')
    ]).then(([card, badges, user]) => {
        const startedAtFieldId = 9761; // <- to musisz ustawiƒá zgodnie z Any Fields
        const now = new Date().toISOString();

        const existing = (badges || []).find(b => b.f === startedAtFieldId);

        // je≈õli jeszcze nie ustawione, zapisujemy datƒô
        if (!existing) {
            const newBadges = [...(badges || []), {
                f: startedAtFieldId,
                v: now
            }];

            return t.set('card', 'shared', {
                'PU_ANY_FIELDS-badges': newBadges
            }).then(() => {
                // po ustawieniu warto≈õci wysy≈Çamy webhook
                return fetch('https://n8n.cosmicweb.cloud/webhook-test/trello-button', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: actionName,
                        card: card,
                        user: user,
                        timestamp: now
                    })
                });
            });
        } else {
            // pole ju≈º istnieje ‚Äì tylko webhook
            return fetch('https://n8n.cosmicweb.cloud/webhook-test/trello-button', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: actionName,
                    card: card,
                    user: user,
                    timestamp: now
                })
            });
        }
    }).then(() => {
        t.closeModal();
    });
}


    t.sizeTo(50).done(); // initial size
  </script>
</body>
</html>
