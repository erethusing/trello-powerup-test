<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Start Workflow Popup</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }
    button {
      display: block;
      margin: 6px 0;
      padding: 10px;
      width: 100%;
    }
    #buttons {
      display: none;
    }
  </style>
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <button id="start-main">ðŸš€ Start Workflow</button>

  <div id="buttons">
    <button onclick="startAction('exeros-api')">â–¶ Start exeros-api</button>
    <button onclick="startAction('exeros-panel')">â–¶ Start exeros-panel</button>
    <button onclick="startAction('exeros-api-caching-proxy')">â–¶ Start exeros-api-caching-proxy</button>
    <button onclick="startAction('exeros-web-companion')">â–¶ Start exeros-web-companion</button>
  </div>

  <script>
    const t = TrelloPowerUp.iframe();

    document.getElementById('start-main').addEventListener('click', function () {
      document.getElementById('buttons').style.display = 'block';
      this.style.display = 'none';

      // âœ… Resize the iframe to fit the full button area (200px)
      t.sizeTo(200).done();
    });

    function startAction(actionName) {
      Promise.all([
        t.card('id', 'name', 'shortLink'),
        t.member('username')
      ]).then(([card, user]) => {
        return fetch('https://n8n.yourdomain.com/webhook/trello-przycisk', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: actionName,
            card: card,
            user: user,
            timestamp: new Date().toISOString()
          })
        });
      }).then(() => {
        t.closeModal();
      });
    }

    // Optional: Ensure proper initial size (in case it loads strangely)
    t.sizeTo(50).done();
  </script>
</body>
</html>
