<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Start Workflow Popup</title>
  <style>
    body {
      font-family: sans-serif;
    }
    button {
      display: block;
      margin-bottom: 2px;
      padding-bottom: 4px;
      width: 100%;
    }
    #buttons {
      display: none;
    }
  </style>
</head>
<body>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>

  <button id="start-main">üöÄ grrStart Workflow</button>

  <div id="buttons">
    <button onclick="startAction('exeros-api')">‚ñ∂ Start exeros-api</button>
    <button onclick="startAction('exeros-panel')">‚ñ∂ Start exeros-panel</button>
    <button onclick="startAction('exeros-api-caching-proxy')">‚ñ∂ Start exeros-api-caching-proxy</button>
    <button onclick="startAction('exeros-web-companion')">‚ñ∂ Start exeros-web-companion</button>
    <button id="back">‚Üê Wr√≥ƒá</button>
  </div>

  <script>
    const API_KEY = '8fbb128ac8c2a9b7f99ebd43303d735c';

    const t = TrelloPowerUp.iframe({
      appKey: API_KEY,
      appName: 'Webhook Test'
    });

    document.getElementById('start-main').addEventListener('click', function () {
      document.getElementById('buttons').style.display = 'block';
      document.getElementById('back').style.display = 'block';
      this.style.display = 'none';
      t.sizeTo(200).done();
    });

    document.getElementById('back').addEventListener('click', function () {
      document.getElementById('buttons').style.display = 'none';
      this.style.display = 'none';
      document.getElementById('start-main').style.display = 'block';
      t.sizeTo(50).done();
    });

    async function startAction(actionName) {
      try {
        // 1. Autoryzuj u≈ºytkownika do REST API Trello (je≈õli trzeba)
        await t.getRestApi().authorize();

        // 2. Pobierz token u≈ºytkownika
        const token = await t.getRestApi().getToken();

        // 3. Pobierz ID karty i jej pole 'start'
        const card = await t.card('id', 'start');

        if (!card.start) {
          // Data w formacie ISO, kt√≥ry Trello przyjmuje
          const nowISO = new Date().toISOString();

          // 4. Wywo≈Çaj REST API do aktualizacji pola start
          const url = `https://api.trello.com/1/cards/${card.id}?key=${API_KEY}&token=${token}`;

          await fetch(url, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ start: nowISO })
          });

          alert(`Data startu ustawiona na: ${nowISO}`);
        } else {
          alert(`Data startu ju≈º jest ustawiona: ${card.start}`);
        }

        t.closePopup();
      } catch (error) {
        console.error(error);
        alert('B≈ÇƒÖd: ' + error.message);
      }
    }

    t.sizeTo(50).done(); // initial size
  </script>
</body>
</html>
