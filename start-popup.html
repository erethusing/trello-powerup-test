<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <h3>1Ô∏è‚É£ Wybierz projekty do zapisania:</h3>
  <div id="checkboxes">
    <label><input type="checkbox" value="projekt1"> projekt1</label><br>
    <label><input type="checkbox" value="projekt2"> projekt2</label><br>
    <label><input type="checkbox" value="projekt3"> projekt3</label><br>
  </div>
  <button id="save">üíæ Zapisz wybrane do t.set()</button>

  <hr>

  <h3>2Ô∏è‚É£ Wybierz projekt z zapisanych:</h3>
  <select id="projectSelect">
    <option>-- Brak danych --</option>
  </select>

  <script>
    const t = TrelloPowerUp.iframe();

    const saveBtn = document.getElementById('save');
    const select = document.getElementById('projectSelect');

    saveBtn.addEventListener('click', () => {
      const selected = Array.from(
        document.querySelectorAll('#checkboxes input[type="checkbox"]:checked')
      ).map(cb => cb.value);

      if (selected.length === 0) {
        alert('Zaznacz chocia≈º jeden projekt');
        return;
      }

      // Zapisz do t.set
      t.set('card', 'shared', 'selectedProjects', selected)
        .then(() => {
          alert('Zapisano!');
          updateDropdown(selected);
        });
    });

    function updateDropdown(projectList) {
      select.innerHTML = '';

      if (!projectList || projectList.length === 0) {
        const empty = document.createElement('option');
        empty.textContent = '-- Brak zapisanych projekt√≥w --';
        select.appendChild(empty);
        return;
      }

      const defaultOpt = document.createElement('option');
      defaultOpt.textContent = '-- Wybierz projekt --';
      defaultOpt.disabled = true;
      defaultOpt.selected = true;
      select.appendChild(defaultOpt);

      projectList.forEach(p => {
        const opt = document.createElement('option');
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
      });
    }

    // Wczytaj przy starcie
    t.get('card', 'shared', 'selectedProjects')
      .then(projects => {
        updateDropdown(projects || []);
      });
  </script>
</body>
</html>
